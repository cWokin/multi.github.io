<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликабельная игра</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212; /* Более темный фон */
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
            flex-direction: column;
            position: relative;
        }
        #gameArea {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        #grassBlock {
            width: 200px;
            height: 200px;
            background-image: url('grass_block.png');
            background-size: cover;
            cursor: pointer;
            transition: transform 0.2s;
            outline: none;
        }
        #grassBlock:focus {
            outline: none;
        }
        #score {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        #scoreNumber {
            font-size: 2rem;
            margin-right: 10px;
        }
        #minecoin {
            width: 32px;
            height: 32px;
            background-image: url('minecoin.png');
            background-size: cover;
        }
        #energy {
            position: absolute;
            bottom: 20px;
            text-align: center;
        }
        #energyText {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        #hungerBar {
            display: flex;
            justify-content: center;
        }
        .hungerIcon {
            width: 32px;
            height: 32px;
            background-size: cover;
        }
        .hungerIcon.full {
            background-image: url('full_hunger.png');
        }
        .hungerIcon.empty {
            background-image: url('empty_hunger.png');
        }
        #grassBlock:active {
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }
    </style>
</head>
<body>
    <div id="gameArea">
        <div id="score">
            <div id="scoreNumber">0</div>
            <div id="minecoin"></div>
        </div>
        <div id="grassBlock" tabindex="0"></div>
    </div>
    <div id="energy">
        <div id="energyText">3/3</div>
        <div id="hungerBar">
            <div class="hungerIcon full"></div>
            <div class="hungerIcon full"></div>
            <div class="hungerIcon full"></div>
            <div class="hungerIcon full"></div>
            <div class="hungerIcon full"></div>
            <div class="hungerIcon full"></div>
            <div class="hungerIcon full"></div>
            <div class="hungerIcon full"></div>
            <div class="hungerIcon full"></div>
            <div class="hungerIcon full"></div>
        </div>
    </div>

    <script>
        const grassBlock = document.getElementById('grassBlock');
        const scoreNumber = document.getElementById('scoreNumber');
        const energyText = document.getElementById('energyText');
        const hungerBar = document.getElementById('hungerBar');

        let score = loadScore();
        let energy = loadEnergy();
        let maxEnergy = 3;

        scoreNumber.textContent = score;
        updateEnergyDisplay();

        grassBlock.addEventListener('click', () => {
            if (energy > 0) {
                score++;
                energy--;
                scoreNumber.textContent = score;
                saveScore(score);
                saveEnergy(energy);
                updateEnergyDisplay();

                grassBlock.style.transform = 'scale(0.92)';
                setTimeout(() => {
                    grassBlock.style.transform = 'scale(1)';
                }, 200);
            }
        });

        // Функция для загрузки баланса из Local Storage
        function loadScore() {
            const savedScore = localStorage.getItem('score');
            return savedScore ? parseInt(savedScore, 10) : 0;
        }

        // Функция для сохранения баланса в Local Storage
        function saveScore(score) {
            localStorage.setItem('score', score);
        }

        // Функция для загрузки энергии из Local Storage
        function loadEnergy() {
            const savedEnergy = localStorage.getItem('energy');
            return savedEnergy ? parseInt(savedEnergy, 10) : 3;
        }

        // Функция для сохранения энергии в Local Storage
        function saveEnergy(energy) {
            localStorage.setItem('energy', energy);
        }

        function updateEnergyDisplay() {
            energyText.textContent = `${energy}/${maxEnergy}`;
            const filledIcons = Math.round((energy / maxEnergy) * 10);
            hungerBar.innerHTML = '';
            for (let i = 0; i < 10; i++) {
                const icon = document.createElement('div');
                icon.classList.add('hungerIcon');
                if (i < filledIcons) {
                    icon.classList.add('full');
                } else {
                    icon.classList.add('empty');
                }
                hungerBar.appendChild(icon);
            }
        }

        setInterval(() => {
            if (energy < maxEnergy) {
                energy++;
                saveEnergy(energy);
                updateEnergyDisplay();
            }
        }, 3000);
    </script>
</body>
</html>
