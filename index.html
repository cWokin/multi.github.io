<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликабельная игра</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #212121;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
            flex-direction: column;
        }
        #gameArea {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        #grassBlock {
            width: 200px;
            height: 200px;
            background-image: url('grass_block.png');
            background-size: cover;
            cursor: pointer;
            transition: transform 0.2s;
            outline: none;
        }
        #grassBlock:focus {
            outline: none;
        }
        #score {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        #scoreNumber {
            font-size: 2rem;
            margin-right: 10px;
        }
        #minecoin {
            width: 32px;
            height: 32px;
            background-image: url('minecoin.png');
            background-size: cover;
        }
        /* Отключение синей рамки на мобильных устройствах */
        #grassBlock:active {
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }
    </style>
</head>
<body>
    <div id="gameArea">
        <div id="score">
            <div id="scoreNumber">0</div>
            <div id="minecoin"></div>
        </div>
        <div id="grassBlock" tabindex="0"></div>
    </div>

    <script>
        const grassBlock = document.getElementById('grassBlock');
        const scoreNumber = document.getElementById('scoreNumber');
        let score = 0;

        grassBlock.addEventListener('click', () => {
            score++;
            scoreNumber.textContent = score;
            
            grassBlock.style.transform = 'scale(0.92)';
            setTimeout(() => {
                grassBlock.style.transform = 'scale(1)';
            }, 200);
        });
    </script>
</body>
</html>
